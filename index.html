<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Annual 2025 – All Staff Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#071033;
  --card:#0f1b3a;
  --accent:#00b4ff;
  --gold:#ffcc33;
  --muted:#9fb3d6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#03102a,#071033);
  color:#e6f0ff;
}
.wrap{max-width:1400px;margin:auto;padding:15px}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
h1{margin:0;font-size:22px}
.muted{color:var(--muted);font-size:13px}

.countdown{display:flex;gap:10px}
.unit{
  background:rgba(255,255,255,.06);
  padding:10px 12px;
  border-radius:10px;
  text-align:center;
  min-width:60px;
}
.unit b{font-size:16px;display:block}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:20px;
}
.summary-card{
  background:linear-gradient(180deg,#102255,#0b1738);
  padding:16px;
  border-radius:14px;
  text-align:center;
}
.summary-card h3{margin:0;font-size:14px;color:var(--muted)}
.summary-card b{font-size:24px;display:block;margin-top:6px;color:var(--accent)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px;
}

.card{
  display:flex;
  gap:14px;
  background:linear-gradient(180deg,var(--card),rgba(15,27,58,.8));
  padding:16px;
  border-radius:14px;
  border-left:4px solid transparent;
  position:relative;
  flex-wrap:wrap;
}
.rank1{border-color:#55dd33}
.rankTop{border-color:var(--accent)}
.golden{border-color:#ffd700}

.card::before{
  content: attr(data-sales);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  font-weight:800;
  color:rgba(255,255,255,0.06);
}

.card.resigned{opacity:.7}
.card.resigned::after{
  content:"Resigned";
  position:absolute;
  right:40px;
  top:50%;
  transform:translate(100%,-50%) rotate(-90deg);
  background:#ff4d4d;
  font-size:11px;
  font-weight:700;
  padding:2px 6px;
}

.card img{
  width:120px;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}

.meta{flex:1}
.rank{color:var(--accent);font-size:13px;font-weight:700}
.name{font-size:15px;font-weight:700}
.join{font-size:12px;color:var(--muted)}

.stats{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:8px;
}
.pill{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
}
.pill.avg{
  color:#03102a;
  font-weight:700;
}

.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  margin-top:8px;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--accent),#4dd2ff);
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

let totalSales=0,totalAmount=0,total100=0,total200=0,total1000=0;
staff2025.forEach(s=>{
  totalSales+=s.totalSales;
  totalAmount+=s.totalAmount;
  total100+=s.count100;
  total200+=s.count200;
  total1000+=s.count1000;
});
sumSales.textContent=totalSales;
sumAmount.textContent="$"+totalAmount.toLocaleString("en-US",{minimumFractionDigits:2});
sum100.textContent=total100;
sum200.textContent=total200;
sum1000.textContent=total1000;

const now=new Date();
const TARGET=30;
const grid=document.getElementById("staffGrid");

staff2025.sort((a,b)=>b.totalSales-a.totalSales).forEach((s,i)=>{
  const joining=s.joiningDate?new Date(s.joiningDate):null;
  let monthsActive=12;

  if(joining && joining.getFullYear()===now.getFullYear()){
    monthsActive=(now.getMonth()-joining.getMonth())+1;
    if(monthsActive<1)monthsActive=1;
  }

  const avg=(s.totalSales/monthsActive).toFixed(2);
  const progress=Math.min(100,(s.totalSales/TARGET)*100);

  grid.innerHTML+=`
  <div class="card ${i===0?'rank1':i<5?'rankTop':''} ${s.resigned?'resigned':''}" data-sales="${s.totalSales}">
    <img src="${s.image}">
    <div class="meta">
      <div class="rank">Rank ${i+1}</div>
      <div class="name">${s.name}</div>
      <div class="join">Joined: ${s.joiningDate||'-'}</div>

      <div class="stats">
        <div class="pill">Sales: ${s.totalSales}</div>
        <div class="pill">Avg / Month: ${avg}</div>
        <div class="pill">Amount: $${s.totalAmount.toLocaleString()}</div>
        <div class="pill">100: ${s.count100}</div>
        <div class="pill">200: ${s.count200}</div>
        <div class="pill">1000: ${s.count1000}</div>
      </div>

      <div class="progress"><span style="width:${progress}%"></span></div>
    </div>
  </div>`;
});

const countdownDate=new Date("2025-12-19T16:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  let d=countdownDate-now;
  document.getElementById("d").textContent=Math.floor(d/86400000);
  document.getElementById("h").textContent=Math.floor(d%86400000/3600000);
  document.getElementById("m").textContent=Math.floor(d%3600000/60000);
  document.getElementById("s").textContent=Math.floor(d%60000/1000);
},1000);
