<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Annual 2025 – All Staff Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#071033;
  --card:#0f1b3a;
  --accent:#00b4ff;
  --gold:#ffcc33;
  --muted:#9fb3d6;
  --glass:rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#03102a,#071033);
  color:#e6f0ff;
}
.wrap{max-width:1400px;margin:auto;padding:15px}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
header div:first-child{
  display:flex;
  flex-direction:column;
}
h1{margin:0;font-size:22px;text-align:left}
.muted{color:var(--muted);font-size:13px;text-align:left}

/* Countdown */
.countdown{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}
.unit{
  background:rgba(255,255,255,.06);
  padding:10px 12px;
  border-radius:10px;
  text-align:center;
  min-width:60px;
}
.unit b{font-size:16px;display:block}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px;
}

/* Card */
.card{
  display:flex;
  gap:14px;
  background:linear-gradient(180deg,var(--card),rgba(15,27,58,.8));
  padding:16px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  border-left:4px solid transparent;
  flex-wrap:wrap;
}

/* Rank highlights */
.rank1{
  border-color:var(--gold);
  box-shadow:0 0 18px rgba(255,204,51,.7);
}
.rankTop{
  border-color:var(--accent);
}

.card img{
  width:90px;
  height:90px;
  border-radius:12px;
  object-fit:cover;
}

.meta{flex:1;min-width:180px}
.rank{color:var(--accent);font-weight:700;font-size:13px}
.name{font-weight:700;font-size:15px}
.join{font-size:12px;color:var(--muted)}

.stats{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:8px;
}
.pill{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
}

.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  overflow:hidden;
  margin-top:8px;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--accent),#4dd2ff);
}

/* ===== FOOTER ===== */
footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* ===== MOBILE MEDIA QUERIES ===== */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));}
  .card img{width:80px;height:80px;}
}

@media(max-width:600px){
  header{flex-direction:column;align-items:center;text-align:center;}
  header div:first-child{text-align:center;}
  .countdown{justify-content:center;}
  .grid{grid-template-columns:1fr;}
  .card{flex-direction:column;align-items:center;text-align:center;}
  .meta{min-width:auto}
  .stats{justify-content:center;}
  .progress{width:100%;}
}
</style>
</head>

<body>

// ================= RANK + RENDER =================
const TARGET = 30;
const staffGrid = document.getElementById("staffGrid");

staff2025
.sort((a,b)=> b.totalSales!==a.totalSales ? b.totalSales-a.totalSales : b.totalAmount-a.totalAmount)
.forEach((s,i)=>{
  const progress = Math.min(100, Math.round((s.totalSales/TARGET)*100));
  const avgCount = (s.totalSales/12).toFixed(1);

  let rankClass = "";
  if(i===0) rankClass="rank1";
  else if(i<5) rankClass="rankTop";

  staffGrid.innerHTML += `
  <div class="card ${rankClass}">
    <img src="${s.image}">
    <div class="meta">
      <div class="rank">Rank ${i+1}</div>
      <div class="name">${s.name}</div>
      <div class="join">Joined: ${s.joiningDate || '-'}</div>

      <div class="stats">
        <div class="pill">Sales: ${s.totalSales}</div>
        <div class="pill">100: ${s.count100}</div>
        <div class="pill">200: ${s.count200}</div>
        <div class="pill">1000: ${s.count1000}</div>
        <div class="pill">Avg Sales: ${avgCount}/month</div>
        <div class="pill">Progress: ${progress}%</div>
      </div>

      <div class="progress"><span style="width:${progress}%"></span></div>
    </div>
  </div>`;
});

// ================= COUNTDOWN (COLOMBO) =================
const target = new Date("2025-12-19T00:00:00+05:30");

setInterval(()=>{
  const now = new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Colombo"}));
  let diff = target - now;
  if(diff < 0) diff = 0;

  const s = Math.floor(diff/1000);
  document.getElementById('d').textContent = Math.floor(s/86400);
  document.getElementById('h').textContent = Math.floor((s%86400)/3600);
  document.getElementById('m').textContent = Math.floor((s%3600)/60);
  document.getElementById('s').textContent = s%60;
},1000);
</script>
