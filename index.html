<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Annual 2025 – All Staff Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#071033;
  --card:#0f1b3a;
  --accent:#00b4ff;
  --gold:#ffcc33;
  --muted:#9fb3d6;
  --glass:rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#03102a,#071033);
  color:#e6f0ff;
}
.wrap{max-width:1400px;margin:auto;padding:15px}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:20px;
}
h1{margin:0;font-size:22px}
.muted{color:var(--muted);font-size:13px}

/* Countdown */
.countdown{
  display:flex;
  gap:10px;
}
.unit{
  background:rgba(255,255,255,.06);
  padding:10px 12px;
  border-radius:10px;
  text-align:center;
  min-width:60px;
}
.unit b{font-size:16px;display:block}

/* ===== SUMMARY ===== */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:20px;
}
.summary-card{
  background:linear-gradient(180deg,#102255,#0b1738);
  padding:16px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}
.summary-card h3{
  margin:0;
  font-size:14px;
  color:var(--muted);
}
.summary-card b{
  font-size:24px;
  display:block;
  margin-top:6px;
  color:var(--accent);
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px;
}

/* Card */
.card{
  display:flex;
  gap:14px;
  background:linear-gradient(180deg,var(--card),rgba(15,27,58,.8));
  padding:16px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  border-left:4px solid transparent;
  position:relative;
  flex-wrap:wrap;
}

/* Rank highlights */
.rank1{border-color:#55DD33;box-shadow:0 0 18px rgba(106,90,205,.7)}
.rankTop{border-color:var(--accent)}
.golden{border-color:#ffd700;box-shadow:0 0 18px rgba(255,215,0,.7)}

.card::before{
  content: attr(data-sales);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  font-weight:800;
  color:rgba(255,255,255,0.06);
  pointer-events:none;
}

.card > *{position:relative;z-index:1}

.card.resigned::after{
  content:"Resigned";
  position:absolute;
  right:40px;
  top:50%;
  transform:translate(100%,-50%) rotate(-90deg);
  background:#ff4d4d;
  font-size:11px;
  font-weight:700;
  padding:2px 6px;
  border-radius:4px 4px 0 0;
}

.card.resigned{opacity:.7}

.card img{
  width:120px;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}

.meta{flex:1}
.rank{color:var(--accent);font-size:13px;font-weight:700}
.name{font-size:15px;font-weight:700}
.join{font-size:12px;color:var(--muted)}

.stats{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:8px;
}
.pill{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
}

.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  margin-top:8px;
}
.progress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--accent),#4dd2ff);
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* ===== MOBILE MEDIA QUERIES ===== */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));}
  .card img{width:100px;height:100px;}
}

@media(max-width:600px){
  header{flex-direction:column;align-items:center;text-align:center;}
  header div:first-child{text-align:center;}
  .countdown{justify-content:center;}
  .grid{grid-template-columns:1fr;}
  .card{flex-direction:column;align-items:center;text-align:center;}
  .meta{min-width:auto}
  .stats{justify-content:center;}
  .progress{width:100%;}
  .card img{width:100px;height:100px;}
}
</style>
</head>

<body>

<header>

    <h1>Annual 2025 – All Staff Performance</h1>
    <div class="muted">Grow More Solutions Pvt Ltd</div>

  <div class="countdown">

<!-- ===== SUMMARY SECTION ===== -->
<div class="summary">

  <div class="summary-card">

{ name: "S. Ameena Farvin", image: "assets/Ameena.jpg", totalSales: 1, totalAmount: 204.30, count100: 0, count200: 1, count1000: 0, joiningDate: '2025-09-01', resigned:true },

{ name: "M. Dharshani", image: "assets/Dharu.jpg", totalSales: 2, totalAmount: 415.78, count100: 0, count200: 2, count1000: 0, joiningDate: '2025-09-16' },
{ name: "R. Sachindran", image: "assets/Sachin.jpg", totalSales: 1, totalAmount:205.0, count100: 1, count200: 0, count1000: 0, joiningDate: '2025-08-21' }
];

// ===== SUMMARY CALCULATION =====
let totalSales = 0;
let totalAmount = 0;
let total100 = 0;
let total200 = 0;
let total1000 = 0;

staff2025.forEach(s=>{
  totalSales += s.totalSales;
  totalAmount += s.totalAmount;
  total100 += s.count100;
  total200 += s.count200;
  total1000 += s.count1000;
});

document.getElementById("sumSales").textContent = totalSales;
document.getElementById("sumAmount").textContent =
  "$" + totalAmount.toLocaleString("en-US",{minimumFractionDigits:2});
document.getElementById("sum100").textContent = total100;
document.getElementById("sum200").textContent = total200;
document.getElementById("sum1000").textContent = total1000;

// ================= RANK + RENDER =================
const TARGET = 30;
const staffGrid = document.getElementById("staffGrid");
const now = new Date();
const highestAmount = Math.max(...staff2025.filter(s=>!s.resigned).map(s=>s.totalAmount));

staff2025
.sort((a,b)=> b.totalSales!==a.totalSales ? b.totalSales-a.totalSales : b.totalAmount-a.totalAmount)
.forEach((s,i)=>{
  const joining = s.joiningDate ? new Date(s.joiningDate) : new Date(now.getFullYear(),0,1);
  let monthsActive = joining.getFullYear() === now.getFullYear() ? now.getMonth() - joining.getMonth() + 1 : 12;
  const avgCount = (s.totalSales / monthsActive).toFixed(1);
  const progress = Math.min(100, Math.round((s.totalSales/TARGET)*100));

  let rankClass = "";
  let tagText = "";
  if(i===0){
    rankClass="rank1";
    tagText = "Employee of the Year";
  } else if(i<5) rankClass="rankTop";

  let goldenClass = "";
  if(!s.resigned && s.totalAmount === highestAmount){
      tagText += tagText ? " | Golden Employee" : "Golden Employee";
      goldenClass = " golden";
  }

  staffGrid.innerHTML += `
  <div class="card ${rankClass}${goldenClass} ${s.resigned ? 'resigned':''}" data-sales="${s.totalSales}">
    <img src="${s.image}">
    <div class="meta">
      <div class="rank">Rank ${i+1}${tagText ? " - "+tagText : ""}</div>
      <div class="name">${s.name}</div>
      <div class="join">Joined: ${s.joiningDate || '-'}</div>

      <div class="stats">
        <div class="pill">Sales: ${s.totalSales}</div>
        <div class="pill">Amount: $${s.totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
        <div class="pill">100: ${s.count100}</div>
        <div class="pill">200: ${s.count200}</div>
        <div class="pill">1000: ${s.count1000}</div>
      </div>

      <div class="progress"><span style="width:${progress}%"></span></div>
    </div>
  </div>
  `;
});

// ================= COUNTDOWN =================
const countdownDate = new Date("2025-12-19T16:00:00").getTime();
function updateCountdown(){
  const now = new Date().getTime();
  let diff = countdownDate - now;
  const d = Math.floor(diff/(1000*60*60*24));
  diff %= (1000*60*60*24);
  const h = Math.floor(diff/(1000*60*60));
  diff %= (1000*60*60);
  const m = Math.floor(diff/(1000*60));
  const s = Math.floor((diff/1000)%60);
  document.getElementById("d").textContent=d;
  document.getElementById("h").textContent=h;
  document.getElementById("m").textContent=m;
  document.getElementById("s").textContent=s;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>
